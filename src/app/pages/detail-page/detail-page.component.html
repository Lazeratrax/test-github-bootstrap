<div class="info-wrapper">

  <div class="info-card">
   
    <div class="info-author">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">key</th>
            <th scope="col">value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of obj | keyvalue">
            <td> {{item.key}}</td>
            <td>{{item.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
